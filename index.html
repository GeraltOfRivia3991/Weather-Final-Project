<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App Procject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header" id="header">
        <div class="col-6">
          <h1>Weather Channel Bee</h1>
        </div>
        <div class="col-6">
          <span class="local-info"
            >Location, day, date, time | Sign up | Log in</span
          >
        </div>
      </div>
      <div class="row main-forecast" id="main-forecast">
        <div class="col-4 weather-info">
          <span>
            <form class="search-engine">
              <input
                type="text"
                placeholder="Search city..."
                class="search-city-form"
                id="search-city-form"
              />
              <input
                type="submit"
                value="Search"
                class="search-city-butotn"
                id="search-city-butotn"
              />
            </form>
            <br />
            <ul>
              <li>Location</li>
              <li>Temperature</li>
              <li>Description</li>
            </ul>
          </span>
        </div>
        <div class="col-4 picture" id="picture">
          <span>picture</span>
        </div>
        <div class="col-4 weekly-forecast" class="weekly-forecast">
          <span>Weekly forecast</span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
